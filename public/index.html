  <body>
    <div id="root"></div>
    <script>
      // Force Arabic locale and RTL direction for all browsers
      document.documentElement.setAttribute('lang', 'ar');
      document.documentElement.setAttribute('dir', 'rtl');
      document.body.setAttribute('dir', 'rtl');
      
      // Override browser language detection
      if (navigator.language) {
        Object.defineProperty(navigator, 'language', {
          get: function() { return 'ar-IQ'; }
        });
      }
      if (navigator.languages) {
        Object.defineProperty(navigator, 'languages', {
          get: function() { return ['ar-IQ', 'ar']; }
        });
      }
      
      // Arabic to English digit conversion map
      const arabicToEnglish = {
        '٠': '0', '١': '1', '٢': '2', '٣': '3', '٤': '4',
        '٥': '5', '٦': '6', '٧': '7', '٨': '8', '٩': '9'
      };
      
      function convertArabicToEnglishDigits(text) {
        return text.replace(/[٠-٩]/g, function(match) {
          return arabicToEnglish[match] || match;
        });
      }
      
      // Force RTL for all dynamic content and convert digits
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1) { // Element node
              node.setAttribute && node.setAttribute('dir', 'rtl');
              if (node.style) {
                node.style.direction = 'rtl';
                node.style.textAlign = 'right';
              }
              
              // Convert Arabic digits to English in price elements
              const priceElements = node.querySelectorAll ? 
                node.querySelectorAll('.price, [class*="price"], .dinar-amount, .rating, .quantity') : [];
              priceElements.forEach(function(el) {
                if (el.textContent) {
                  el.textContent = convertArabicToEnglishDigits(el.textContent);
                }
              });
              
              // Also check if the node itself is a price element
              if (node.className && (node.className.includes('price') || node.className.includes('rating') || node.className.includes('quantity'))) {
                if (node.textContent) {
                  node.textContent = convertArabicToEnglishDigits(node.textContent);
                }
              }
            }
          });
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Convert existing elements on page load
      setTimeout(function() {
        const allPriceElements = document.querySelectorAll('.price, [class*="price"], .dinar-amount, .rating, .quantity');
        allPriceElements.forEach(function(el) {
          if (el.textContent) {
            el.textContent = convertArabicToEnglishDigits(el.textContent);
          }
        });
      }, 1000);
      
      // Periodic conversion for any missed elements - reduced frequency
      setInterval(function() {
        const priceElements = document.querySelectorAll('.price, [class*="price"], .dinar-amount, .rating, .quantity');
        priceElements.forEach(function(el) {
          if (el.textContent && /[٠-٩]/.test(el.textContent)) {
            el.textContent = convertArabicToEnglishDigits(el.textContent);
          }
        });
      }, 5000);
    </script>
